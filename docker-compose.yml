version: '3'

services:
  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    env_file:
      - .dev.env
  app:
    build: 
      context: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: sh -c "/wait &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .dev.env
    depends_on:
      - db
    links:
      - db
    environment:
      WAIT_HOSTS: db:3306
